<h1>Default Harvest Area List</h1>
<div ng-repeat="area in areas.areas">
	<div>
		<b>Plant Name:</b> {{area.plant.name}} <br> <b>Hiking Name:</b>
		{{area.hiking.name}} <br> <b>Location:</b> Latitude
		{{area.location.latitude}}, Longitude {{area.location.longitude}} <br>
		<b>Resource Size:</b> {{area.size}} <br> <b>Disponibility:</b>
		{{area.disponibility.percent}} <br><br><br>
	</div>
</div>
